<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{ title}} = {{ counter }}</h2>
    <button v-on:click="riseCounter(5, 'Изменено на 5', $event)">Увеличить на пять</button>
    <button v-on:click="riseCounter(10, 'Изменено на 10', $event)">Увеличить на десять</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: "Счетчик",
        },
        methods: {
            riseCounter: function (num, str, event) {
                this.counter += num;
                this.title = str;

                if ( num === 5) {
                    event.target.style.color="blue"
                }else if (num === 10){
                    event.target.style.color="red"
                }
            },

        },
    })

</script>
</body>
</html>
